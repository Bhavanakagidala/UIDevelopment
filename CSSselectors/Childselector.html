<html>
    <head>
        <title>Childselector</title>
        <style>
            ol > li{
                padding: 5px;
                margin: 10px;
                margin-left: 20px;
                border: 5px solid yellow;
            }
            ul> li{
                padding: 5px;
                margin: 10px;
                margin-left: 20px;
                border: 5px dotted green;
            }
        </style>
    </head>
    <body>
        <!--Type A-->
        <!--Type a-->
        <!--Type i-->
        <!--Type I-->
        <!--Value = 201-->

       <ol>

            <li value="201">One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>
        <!--Type Circle-->
        <!--Type Square-->

        <ul type = "none">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
        <dl>
            <dt>Dell Laptop</dt>
            <dd>i7 Processor with 250GB 1TB</dd>
        </dl>
    </body>
</html>
