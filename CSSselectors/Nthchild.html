<html>
    <head>
        <title>nth child</title>
        <style>
            li:nth-child(2n+1){
                border: 5px double green;
                margin: 10px;

            }
            li:nth-child(2n){
                border: 5px double red;
                margin: 10px;

            }
            li:nth-child(6){
                border: 5px double red;
                margin: 10px;
                background-color: black;
                color: white;

            }
        </style>
    </head>
    <body>
        <ul>
            <li>One</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
            <li>Nine</li>
            <li>Ten</li>
            <li>Eleven</li>
            <li>Twelve</li>

    </body>
</html>
