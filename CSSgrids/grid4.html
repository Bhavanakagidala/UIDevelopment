<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eg4</title>
    <style>
        .grid{   
            border: 2px solid pink;
            padding: 20px;
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(3, 33.3%);            
        }
        .flex{
            border: 5px solid green;
            padding: 20px;
            margin: 10px;
            display: flex;
         
        }
    </style>
</head>
<body>
    <section class="grid">
        <div class="flex">One</div>
        <div class="flex">Two</div>
        <div class="flex">Three</div>
        <div class="flex">Four</div>
        <div class="flex">Five</div>
        <div class="flex">Six</div>
        <div class="flex">Seven</div>
        <div class="flex">Eight</div>
        <div class="flex">Nine</div>
        <div class="flex">Ten</div>
        <div class="flex">Eleven</div>
        <div class="flex">Twelve</div> 
    </section>
</body>
</html>
