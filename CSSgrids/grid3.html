<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eg3</title>
    <style>
        section, div{
            border: 2px solid pink;
            padding: 20px;
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(3, 33.3%);
            grid-template-rows: 200px;
            
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
        <div>Eleven</div>
        <div>Twelve</div> 
    </section>
</body>
</html>
