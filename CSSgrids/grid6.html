<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eg6</title>
    <style>
        .grid-container{
          border: 5px solid green;
          padding: 10px;
          margin: 20px;
            display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        }
        .grid-item{
            border: 5px solid pink;
          padding: 5px;
          margin: 20px;
         text-align: center;
        
        }
        .item3{
                grid-column-start: 1;
                grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">One</div>
        <div class="grid-item item2">Two</div>
        <div class="grid-item item3">Three</div>
        <div class="grid-item item4">Four</div>
        <div class="grid-item item5">Five</div>
        <div class="grid-item item6">Six</div>
    </div>
</body>
</html>
