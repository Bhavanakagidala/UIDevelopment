<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Fill The form</legend>
        <form method="post">
            <label for="fname">FirstName: </label>
            <input type="text" placeholder="First Name" name="firstName" id="fname"> <br><br>
    
            <label for="lname">LastName: </label>
            <input type="text" placeholder="Last Name" name="lastname" id="lname"> <br><br>
    
            <label for="email">Email: </label>
            <input type="email" placeholder="Email" name="firstName" id="email"> <br><br>

            <label for="pass">Password: </label>
            <input type="password" placeholder="Password" name="password" id="pass"> <br><br>
    
            <b>Gender: </b> 
            <label for="">Male</label>
            <input type="radio" name="gender" placeholder="Gender" id="">
    
            <label for="">Female</label>
            <input type="radio" name="gender" placeholder="Gender" id=""> <br><br>
    
            <b>Skills: </b>
            <label for="">Java</label>
            <input type="checkbox">
            <label for="">Python</label>
            <input type="checkbox">
            <label for="">JavaScript</label>
            <input type="checkbox">
            <label for="">GoLang</label>
            <input type="checkbox">
            <label for="">C</label>
            <input type="checkbox"> <br><br>
    
            <label for="">Resume</label>
            <input type="file" name="" id=""> <br><br>
    
            <input type="submit" value="Register">
        </form>
    </fieldset>
    <fieldset style="width:25%">
        <legend>Login</legend>
        <form action="./welcome.html" autocomplete="off" method="post">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email"> <br><br>
            <label for="pass">Password</label>
            <input type="password" placeholder="Password" name="password" id="pass"> <br><br>

            <input type="submit" value="Login">
        </form>
    </fieldset>
        
</body>
</html>
